<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Friend?</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <style>
      /* 2. CSS Styling */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #fdf0f5; /* N·ªÅn h·ªìng nh·∫°t */
        font-family: "Arial", sans-serif;
        margin: 0;
        overflow: hidden; /* Quan tr·ªçng: NgƒÉn scrollbar khi n√∫t "No" bay */
      }

      .container {
        text-align: center;
      }

      /* ·∫®n m√†n h√¨nh c·∫£m ∆°n ban ƒë·∫ßu */
      #thank-you-screen {
        display: none;
      }

      h1 {
        font-size: 3rem;
        color: #d6336c;
        margin-bottom: 30px;
      }

      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
      }

      button {
        padding: 15px 35px;
        font-size: 1.5rem;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      #yes-btn {
        background-color: #4caf50;
        color: white;
      }

      #no-btn {
        background-color: #f44336;
        color: white;
        /* Th√™m transition cho vi·ªác thu nh·ªè m∆∞·ª£t m√† */
        transition: transform 0.3s ease;
      }

      .thank-you-text {
        font-size: 4rem;
        color: #eb4d4b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="question-screen">
        <h1>Be My Best Friend?</h1>
        <div class="buttons">
          <button id="yes-btn">Yes</button>
          <button id="no-btn">No</button>
        </div>
      </div>

      <div id="thank-you-screen">
        <h1 class="thank-you-text">Thank You! ü•∞</h1>
      </div>
    </div>

    <script>
      // 3. JavaScript thu·∫ßn

      // Ch·ªù cho to√†n b·ªô trang web ƒë∆∞·ª£c t·∫£i xong
      document.addEventListener("DOMContentLoaded", () => {
        // L·∫•y c√°c element c·∫ßn d√πng
        const yesBtn = document.getElementById("yes-btn");
        const noBtn = document.getElementById("no-btn");
        const questionScreen = document.getElementById("question-screen");
        const thankYouScreen = document.getElementById("thank-you-screen");

        // Bi·∫øn n√†y ƒë·ªÉ theo d√µi k√≠ch th∆∞·ªõc c·ªßa n√∫t "No"
        let noButtonScale = 1;

        // X·ª≠ l√Ω khi nh·∫•n n√∫t "Yes"
        yesBtn.addEventListener("click", () => {
          // ·∫®n m√†n h√¨nh c√¢u h·ªèi
          questionScreen.style.display = "none";
          // Hi·ªán m√†n h√¨nh c·∫£m ∆°n
          thankYouScreen.style.display = "block";
          // B·∫Øn ph√°o hoa (h√†m confetti() c√≥ s·∫µn do ƒë√£ import ·ªü <head>)
          confetti({
            particleCount: 200,
            spread: 150,
            origin: { y: 0.6 },
          });
        });

        // X·ª≠ l√Ω khi di chu·ªôt v√†o n√∫t "No"
        noBtn.addEventListener("mouseover", () => {
          // 1. Thu nh·ªè n√∫t
          noButtonScale = Math.max(noButtonScale * 0.9, 0.1); // Gi·∫£m 10%, t·ªëi thi·ªÉu 10%
          noBtn.style.transform = `scale(${noButtonScale})`;

          // 2. Di chuy·ªÉn n√∫t ƒë·∫øn v·ªã tr√≠ ng·∫´u nhi√™n
          // Ph·∫£i set 'absolute' ƒë·ªÉ 'top' v√† 'left' c√≥ t√°c d·ª•ng
          noBtn.style.position = "absolute";

          const viewportWidth = window.innerWidth;
          const viewportHeight = window.innerHeight;

          // L·∫•y k√≠ch th∆∞·ªõc c·ªßa n√∫t (ƒë·ªÉ ƒë·∫£m b·∫£o kh√¥ng bay ra ngo√†i m√†n h√¨nh)
          const buttonWidth = noBtn.offsetWidth;
          const buttonHeight = noBtn.offsetHeight;

          const randomTop = Math.random() * (viewportHeight - buttonHeight);
          const randomLeft = Math.random() * (viewportWidth - buttonWidth);

          noBtn.style.top = `${randomTop}px`;
          noBtn.style.left = `${randomLeft}px`;
        });
      });
    </script>
  </body>
</html>
